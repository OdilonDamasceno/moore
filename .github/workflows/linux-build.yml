name: Linux Build

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            ninja-build \
            pkg-config \
            libgtk-3-dev \
            liblzma-dev \
            libstdc++-12-dev \
            libgtk-layer-shell-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml
          channel: "master"
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Build Linux release
        run: flutter build linux --release

      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux/x64/release/bundle/
          retention-days: 7

      - name: Create tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czf moore-linux-x64.tar.gz *
          mv moore-linux-x64.tar.gz ../../../../../

      - name: Upload release tarball
        uses: actions/upload-artifact@v4
        with:
          name: moore-linux-x64-tarball
          path: moore-linux-x64.tar.gz
          retention-days: 30
